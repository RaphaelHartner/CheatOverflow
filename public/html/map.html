    <script type="text/javascript" src="../js/map/map.js" defer></script>

<body>
    <header>
        <canvas id="header_canvas"></canvas>
    </header>
    <nav class="vertical-nav dropdown">
        <button class="dropbtn">Men√º</button>
        <ul id="menu" class="dropdown-content">

    <main class="row">
        <section class="row">
        <h2>Map Function</h2>
            <section class="col">
                <h4>
                    Add new addresses
                </h4>
                <section id="addAddress">
                    <label class="mapLabels" for="displayName">Display name: </label><input id="displayName" type="text">
                    <br>
                    <label class="mapLabels" for="city">City: </label><input id="city" type="text">
                    <br>
                    <label class="mapLabels" for="street">Street: </label><input id="street" type="text">
                    <br>
                    <label class="mapLabels" for="houseNumber">House number: </label><input id="houseNumber" type="text">
                    <br>
                    <input id="deleteLocation" type="button" value="Delete">
                    <input id="saveLocation" type="button" value="Save">
                </section>
            </section>
            <section class="col">
                <h4>
                   Current saved locations
                </h4>
                <section id="currentAddresses">
                    <ol id="locationList">

                    </ol>
                </section>
            </section>
        </section>
        <div id="map"></div>
    </main>
